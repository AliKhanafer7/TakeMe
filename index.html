<!DOCTYPE html>
<html>

<head>
    <title>TakeMe</title>
    <link rel="stylesheet" type="text/css" href="./resources/css/styles.css" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body onload="initFirebase()">
    <div id="main-container" class="container-fluid">
        <div id="r1" class="row">
            <div id="r1-col1" class="col-6">
                <div id="form-card" class="card shadow-lg">
                    <h1 style="align-self: center">Fill In The Following Information</h1>
                    <form>
                        <div class="form-group">
                            <label for="Name">Name</label>
                            <input class="form-control" id="form-name" placeholder="John Doe">
                        </div>

                        <div class="form-group">
                            <label for="email">Email Address</label>
                            <input type="emailAddress" class="form-control" id="form-email"
                                placeholder="John_Doe@gmail.com">
                        </div>

                        <div class="form-group">
                            <label for="email">Phone Number</label>
                            <input class="form-control" id="form-number" placeholder="(205)123-4567">
                        </div>

                        <div class="form-group">
                            <label for="campusSelect">Select Campus</label>
                            <select class="form-control" id="form-campus">
                                <option>Innovations</option>
                                <option>World Headquarters</option>
                                <option>Continuous</option>
                                <option>Lee's Summit</option>
                                <option>Realization</option>
                                <option>Oaks</option>
                                <option>Riverport</option>
                            </select>
                        </div>

                        <div class="form-group">
                            <label for="Home Address">Home Address</label>
                            <input type="homeAddress" class="form-control" id="form-address" placeholder="Home Address">
                        </div>


                        <button id="submit-button" type="button" class="button" onclick="writeToDb()"
                            data-target="#submitModal" data-toggle="modal">Submit</button>

                        <!-- Modal -->
                        <div class="modal fade" id="submitModal" tabindex="-1" role="dialog"
                            aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
                            <div class="modal-dialog modal-dialog-centered" role="document">
                                <div class="modal-content">
                                    <div class="modal-header">
                                        <h5 class="modal-title" id="modal-title"></h5>
                                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                            <span aria-hidden="true">&times;</span>
                                        </button>
                                    </div>
                                    <div id="modal-body" class="modal-body">
                                    </div>
                                    <div class="modal-footer">
                                        <button type="button" class="btn btn-secondary"
                                            data-dismiss="modal">Close</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
                <img src="../resources/images/logo_transparent.png" height="350" width="500"
                    style="padding-left:100px;" />
            </div>

            <div id="r1-col2" class="col-6">
                <div id="google-map-card" class="card shadow-lg">
                    <div id="google-map"></div>
                </div>
                <div id="legend-card" class="card">
                    <div class="container shadow-lg" style="font-size: 12px;">
                        <div class="row">
                            <div class="col-6">
                                <span><b>CO</b>=Continuous <br /></span>
                                <span><b>IN</b>=Innovations<br /></span>
                                <span><b>OA</b>=Oaks<br /></span>
                                <span><b>RE</b>=Realization</span>

                            </div>
                            <div class="col-6">
                                <span><b>WH</b>=World Headquarters</span>
                                <span><b>RI</b>=Riverport<br /></span>
                                <span><b>LE</b>=Lee</span>
                            </div>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- BOOTSTRAP -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>


    <!-- GOOGLE MAPS -->
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCzk4FPMsnbvlLjlBR5b9weSkN3lbVEAUU&callback=initMap"
        async defer></script>

    <!-- MAIN.JS -->
    <script src="./dist/main.js" type="text/javascript"></script>

</body>

</html>
